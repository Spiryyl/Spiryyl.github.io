<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
            <!--Box 1: holds the links to google, microsoft, yahoo websites-->
            <div class="box1">
                <div>
                    <a href="https://www.google.com" class="button">Google</a>
                </div>
                <div>
                    <a href="https://www.microsoft.com" class="button">Microsoft</a>
                </div>
                <div>
                    <a href="https://www.yahoo.com" class="button">Yahoo</a>
                </div>
            </div>
            <!--Box 2: holds the form elements of the page-->
            <div class="box2">
                <h1 id="box2title">Guest Book</h1>
                    <hr>
                <form>
                    <p id="firstname">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="names">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="names">
                    </p>
                    <p class="form">
                        <label>College:</label>
                        <input type="checkbox" id="biz" name="colleges">
                        <label for="biz">Business</label>
                        <input type="checkbox" id="ed" name="colleges">
                        <label for="ed">Education</label>
                        <input type="checkbox" id="arts" name="colleges">
                        <label for="arts">Art and Science</label><br>

                        <label for="job">Current Profession:</label><br>
                        <select id="job" name="professions">
                            <option value="Education">Education</option>
                            <option value="Banking">Banking</option>
                            <option value="Non-Profit">Non-Profit</option>
                        </select>
                    </p>
                    <p class="form">
                        <label for="comment">Comments:</label><br>
                        <textarea id="comment" name="comments"></textarea>
                    </p>
                    <p class="form">
                        <label>Would you like to share your comments with others?</label><br>
                        <input type="radio" id="yes" name="you">
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="you">
                        <label for="no">No</label>
                    </p>
                        <hr>
                    <p class="form">
                        <input class="submit" type="submit" value="Send">
                        <input class="submit" type="reset" value="Clear">
                    </p>
                </form>
            </div>
            <!--Box 3: declares copyright holder-->
            <div >
                <p id="bottomfeeder">Copyright IS247 Assignment - Joel Smith</p>
            </div>
</body>

</html>
